<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout Progress Bar</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .progress-bar {
        width: 400px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
    }

    .steps {
        list-style-type: none;
        padding: 0;
        margin: 0;
        display: flex;
    }

    .step {
        flex: 1;
        padding: 20px;
        text-align: center;
        position: relative;
    }

    .step::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 0;
        width: 100%;
        height: 4px;
        background-color: #3498db; /* 進度條顏色 */
        transform: scaleX(0); /* 初始狀態隱藏 */
        transform-origin: left;
        transition: transform 0.5s ease-in-out;
    }

    .step.completed::after {
        transform: scaleX(1); /* 顯示完整進度 */
    }

    .step-text {
        font-size: 14px;
        color: #555;
        margin-bottom: 5px;
    }

    .btn-container {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
    }

    .btn {
        padding: 10px 20px;
        font-size: 14px;
        cursor: pointer;
        background-color: #3498db;
        color: #fff;
        border: none;
        border-radius: 3px;
        transition: background-color 0.3s ease;
    }

    .btn:hover {
        background-color: #2980b9;
    }
</style>
</head>
<body>

<div class="progress-bar">
    <ul class="steps">
        <li class="step completed">
            <div class="step-text">步驟一</div>
        </li>
        <li class="step">
            <div class="step-text">步驟二</div>
        </li>
        <li class="step">
            <div class="step-text">步驟三</div>
        </li>
        <li class="step">
            <div class="step-text">步驟四</div>
        </li>
    </ul>
    <div class="btn-container">
        <button class="btn" onclick="updateProgress(0)">步驟一</button>
        <button class="btn" onclick="updateProgress(1)">步驟二</button>
        <button class="btn" onclick="updateProgress(2)">步驟三</button>
        <button class="btn" onclick="updateProgress(3)">步驟四</button>
    </div>
</div>

<script>
    function updateProgress(index) {
        // Reset all steps to not completed
        let steps = document.querySelectorAll('.step');
        steps.forEach((step, i) => {
            if (i <= index) {
                step.classList.add('completed');
            } else {
                step.classList.remove('completed');
            }
        });
    }
</script>

</body>
</html>
